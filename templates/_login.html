<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login:</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if login_error %}
        <p>Username or Password is not right, please input again!</p>
    {% endif %}
    {{ loginForm.as_p }}
    <input type="submit" value="ok">
</form>
</body>
</html>
